<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
{% extends "llogs/base.html" %}
{% block content %}
  <p>Topics</p>
  <ul>
    {% for topic in topics %}
      <li><a href="{% url 'llogs:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'llogs:new_topic' %}">Add a new topic:</a>    <!-- 添加一个到new_topic得链接 -->
{% endblock content %}
</body>
</html>
